name: Test

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
      - name: Run test
        run: |
          mkdir -p models logs data
          python -m pip install -e .
          cd $GITHUB_WORKSPACE
          PYTHONPATH=$GITHUB_WORKSPACE python -m experimental_script.main
